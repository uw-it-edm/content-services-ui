<div>
  <mat-paginator #topPaginator
                 [pageIndex]="paginatorConfig.pageIndex"
                 [pageSize]="paginatorConfig.pageSize"
                 [pageSizeOptions]="paginatorConfig.pageSizeOptions"
                 [length]="paginatorConfig.numberOfResults"
                 (page)="onPageEvent($event)">
  </mat-paginator>

  <mat-table #table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
      <mat-cell *matCellDef="let element"><a routerLink="edit/{{element.id}}"
                                             queryParamsHandling="merge">{{element.label}}</a>
      </mat-cell>
    </ng-container>

    <ng-container *ngFor="let col of pageConfig.fieldsToDisplay" matColumnDef={{col.name}}>
      <span [ngSwitch]="col.sortable">
         <span *ngSwitchCase="false">
          <mat-header-cell *matHeaderCellDef>{{ col.label }}</mat-header-cell>
        </span>
        <span *ngSwitchDefault>
         <mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.label }}</mat-header-cell>
        </span>
      </span>


      <span [ngSwitch]="col.displayType">
         <span *ngSwitchCase="'date'">
           <mat-cell *matCellDef="let element">{{element.metadata[col.name] | date: 'shortDate'}}</mat-cell>
         </span>
         <span *ngSwitchCase="'dateTime'">
           <mat-cell *matCellDef="let element">{{element.metadata[col.name] | date: 'short' }}</mat-cell>
         </span>
        <span *ngSwitchCase="'student'">
          <mat-cell *matCellDef="let element"> <app-student-display
            value="{{element.metadata[col.name]}}"></app-student-display></mat-cell>
        </span>
        <span *ngSwitchDefault>
          <mat-cell *matCellDef="let element">{{element.metadata[col.name]}}</mat-cell>
        </span>


      </span>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #bottomPaginator
                 [pageIndex]="paginatorConfig.pageIndex"
                 [pageSize]="paginatorConfig.pageSize"
                 [pageSizeOptions]="paginatorConfig.pageSizeOptions"
                 [length]="paginatorConfig.numberOfResults"
                 (page)="onPageEvent($event)">
  </mat-paginator>
</div>
