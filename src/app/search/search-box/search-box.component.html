<div class="cs-search-box">
    <div class="search-form-group">
        <label *ngIf="pageConfig?.searchConfig?.label">{{pageConfig.searchConfig.label}}</label>
        <mat-form-field>
            <input matInput [(ngModel)]="searchModel.stringQuery" (search)="updateSearch()" (ngModelChange)="updateSearch()" placeholder="{{pageConfig?.searchConfig?.placeholder}}" type="search">
            <!--<mat-icon MatSuffix>search</mat-icon>-->

            <mat-hint *ngIf="pageConfig?.searchConfig?.directions" align="start">{{pageConfig?.searchConfig?.directions}}</mat-hint>
        </mat-form-field>
    </div>
    <div class="selected-facets-form-group selected-facets" *ngIf="pageConfig?.facetsConfig?.active">
        <mat-chip-list>
            <mat-chip *ngFor="let filter of searchModel.filters">
                {{pageConfig.facetsConfig.facets[filter.key].label}}: {{filter.value}}
                <button (click)="removeFilter(filter)" mat-icon-button aria-label="Remove filter">
                    <mat-icon>clear</mat-icon>
                </button>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>
