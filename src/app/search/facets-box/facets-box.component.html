<div class="cs-facet-box">

  <div *ngFor="let facetConfig of getFacetsConfig()">
    <mat-card *ngIf="searchResults?.facets.get(facetConfig.key)" class="facet-card">
      <mat-card-header>
        <mat-card-title>{{facetConfig.label}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list dense>
          <mat-list-item *ngFor="let facetResult of searchResults?.facets.get(facetConfig.key).buckets"><a (click)="addFacetFilter(facetConfig.key,facetResult.key)">{{facetResult.key}} ({{facetResult.count}})</a></mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

</div>
