<div class="cs-content-view">
    <div *ngIf="item?.metadata?.WebExtension != 'pdf' ">
        <iframe [src]="url | safeUrl"></iframe>
    </div>

    <div *ngIf="item?.metadata?.WebExtension == 'pdf'">
        <pdf-viewer
                [src]="url"
                [page]="pageNumber"
                style="display: block;"
        ></pdf-viewer>
    </div>
</div>
