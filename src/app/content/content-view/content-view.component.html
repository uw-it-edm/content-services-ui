<div class="cs-content-view">
    <div *ngIf="!isPdf">
        <iframe [src]="url | safeUrl"></iframe>
    </div>

    <div *ngIf="isPdf">
        <pdf-viewer
                [src]="url"
                [page]="pageNumber"
                style="display: block;"
        ></pdf-viewer>
    </div>
</div>
