<div class="cs-content-view"
>
  <div [ngSwitch]="dataType">
    <div *ngSwitchCase="'blank'">
    </div>
    <div *ngSwitchCase="'pdfData'">
      <pdf-viewer [src]="pdfDataSource"
                  [page]="pageNumber"
                  [render-text]="true"
                  [show-all]="true"
                  [original-size]="false"
                  [fit-to-page]="false"
                  class="cs-preview-max-height"
      ></pdf-viewer>
    </div>

    <div *ngSwitchCase="'pdfUrl'">
      <pdf-viewer [src]="url"
                  [page]="pageNumber"
                  [render-text]="true"
                  [show-all]="true"
                  [original-size]="false"
                  [fit-to-page]="false"
                  class="cs-preview-max-height"
      ></pdf-viewer>
    </div>

    <div *ngSwitchCase="'image'">
      <img [src]="url | safeUrl" class="cs-preview-max-height"/>
    </div>


    <div *ngSwitchCase="'unknown-dataURI'">
      <div align="center">
        <p appCustomText="previewUnknownDataURI"
           defaultValue="Unable to display Content Preview."></p>
      </div>
    </div>
    <div *ngSwitchCase="'unknown'">
      <div align="center">
        <p appCustomText="previewUnknownDataURI"
           defaultValue="Unable to display Content Preview."></p>
        <button autofocus mat-raised-button (click)="download()">
          <mat-icon class="cs-icon">file_download</mat-icon>
          <span>Download</span>
        </button>
      </div>
    </div>
  </div>
</div>
