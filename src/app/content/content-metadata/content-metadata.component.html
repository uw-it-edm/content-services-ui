<div [formGroup]="formGroup" class="cs-content-metadata">
  <ul *ngIf="pageConfig?.fieldsToDisplay" class="fields">
    <div formGroupName="metadata">
      <li *ngFor="let fieldToDisplay of pageConfig.fieldsToDisplay">
        <div [ngSwitch]="fieldToDisplay.displayType">

          <!--         //TODO CAB-2784 This is currently not used/working. It'll need to be moved in the app-options-input component -->
          <!--  <mat-form-field *ngSwitchCase="'autocomplete'">
              <input type="text" matInput [formControlName]="fieldToDisplay.key"
                     [name]="fieldToDisplay.key"
                     [placeholder]="fieldToDisplay.label" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of fieldToDisplay.options | async "
                            [value]="option">{{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
  -->

          <mat-form-field *ngSwitchCase="'select'">
            <app-options-input
              [formControlName]="fieldToDisplay.key"
              [placeholder]="fieldToDisplay.label"
              [fieldConfig]="fieldToDisplay"
              [required]="formGroup.get('metadata').get(fieldToDisplay.key).errors !== null && formGroup.get('metadata').get(fieldToDisplay.key).errors.required"
            >
            </app-options-input>
            <mat-error>
              {{getErrorMessage(fieldToDisplay.key)}}

            </mat-error>
          </mat-form-field>
          <app-timestamp-picker *ngSwitchCase="'date'"
                                [formControlName]="fieldToDisplay.key"
                                [placeholder]="fieldToDisplay.label"
          >
          </app-timestamp-picker>

          <mat-form-field *ngSwitchCase="'checkbox'">
            <app-checkbox-input
              [fieldConfig]="fieldToDisplay"
              [formControlName]="fieldToDisplay.key"
              [placeholder]="fieldToDisplay.label"
              [required]="formGroup.get('metadata').get(fieldToDisplay.key).errors !== null && formGroup.get('metadata').get(fieldToDisplay.key).errors.required"
            ></app-checkbox-input>
            <mat-error> {{getErrorMessage(fieldToDisplay.key)}}</mat-error>
          </mat-form-field>

          <mat-form-field *ngSwitchCase="'student-autocomplete'">
            <app-student-autocomplete
              [formControlName]="fieldToDisplay.key"
              [placeholder]="fieldToDisplay.label"
              [required]="formGroup.get('metadata').get(fieldToDisplay.key).errors !== null && formGroup.get('metadata').get(fieldToDisplay.key).errors.required"
            >
            </app-student-autocomplete>
            <mat-error> {{getErrorMessage(fieldToDisplay.key)}}</mat-error>
          </mat-form-field>

          <mat-form-field *ngSwitchDefault>
            <input matInput [formControlName]="fieldToDisplay.key"
                   [name]="fieldToDisplay.key"
                   [placeholder]="fieldToDisplay.label"
                   [attr.aria-label]="fieldToDisplay.label"
                   [required]="formGroup.get('metadata').get(fieldToDisplay.key).errors !== null && formGroup.get('metadata').get(fieldToDisplay.key).errors.required"
            >
            <mat-error> {{getErrorMessage(fieldToDisplay.key)}}</mat-error>
          </mat-form-field>
        </div>
      </li>
    </div>
  </ul>
</div>
