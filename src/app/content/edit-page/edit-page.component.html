<p>
  edit-page works!
</p>
<form [formGroup]="editContentItemForm" (ngSubmit)="onSubmit()" novalidate>


  <div>
    <div *ngIf="contentItem">
      <label>ID:</label> {{contentItem.id }} <br/>
      <label>LABEL:</label> {{contentItem.label}}
    </div>


    <div class="container">

      <div fxLayout="row">
        <div fxFlex="100">

          <label for="uploadFile">Upload file</label>
          <input name="uploadFile" type="file" (change)="fileChange($event)">

        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="30">
          <app-content-metadata
            [contentItem]="contentItem"
            [pageConfig]="pageConfig"
            [(editContentItemForm)]="editContentItemForm"
          >
          </app-content-metadata>
        </div>
        <div fxFlex="70">
          <app-content-view
            *ngIf="pageConfig.viewPanel"
            [inputUrl]="displayUrl$"
          >
          </app-content-view>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="editContentItemForm.pristine" class="btn btn-success">Save
    </button>
  </div>

  <p>Form value: {{ editContentItemForm.value | json }}</p>
  <p>Form status: {{ editContentItemForm.status | json }}</p>
</form>
