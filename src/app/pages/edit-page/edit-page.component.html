<div [ngClass]="pageConfig?.theme" *ngIf="contentItem">
  <div class="cs-edit-page">
    <md-toolbar class="secondary-toolbar">
      <a routerLink="/{{config.tenant}}/{{page}}">Return to Results</a>
      <span class="cs-fill-remaining-space"></span>
      <span class="button-row">
        <button md-button>
          <md-icon class="md-24" aria-label="Previous item">keyboard_arrow_left</md-icon> Previous
        </button>
        <span>
          1 of 1
        </span>
        <button md-button>
          Next <md-icon class="md-24" aria-label="Next item">keyboard_arrow_right</md-icon>
        </button>
      </span>
    </md-toolbar>

    <!--<label>ID:</label> {{contentItem.id}} <br/>-->
    <!--<label>LABEL:</label> {{contentItem.label}}-->

    <div>
      <div fxLayout="row">
        <div fxFlex="30">
          <app-content-metadata
            [contentItem]="contentItem"
            [pageConfig]="pageConfig"
          >
          </app-content-metadata>
          <div *ngIf="pageConfig?.buttons" class="button-row">
            <button *ngFor="let button of pageConfig?.buttons" md-raised-button (click)="buttonPress(button)" [color]="button.color">{{button.label}}</button>
          </div>
        </div>
        <div fxFlex="70">
          <app-content-view
            *ngIf="pageConfig.viewPanel && contentItem"
            [item]="contentItem"
            [(inputUrl)]="viewFileUrl"
          >
          </app-content-view>
        </div>
      </div>
    </div>
  </div>
</div>
