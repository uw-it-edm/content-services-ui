<span *ngIf="!dropzone">
    <span [formGroup]="formGroup">
        <input class="inputfile"
               [id]="fieldId"
               [name]="fieldName"
               type="file"
               (change)="onFileChange($event)"
               [formControlName]="fieldName"
               [multiple]="multiple"
               aria-label="add file">
        <label [for]="fieldId" class="mat-icon-button" [appFocus]="autoFocus"
               [matTooltip]="label">
            <span class="mat-button-wrapper">
                <mat-icon>file_upload</mat-icon>
            </span>
        </label>
    </span>
</span>

<div *ngIf="dropzone" class="cs-file-upload">
  <div [formGroup]="formGroup">
    <div class="mat-form-field mat-form-field">
      <div class="mat-form-field-wrapper mat-form-field-wrapper">
        <div class="mat-form-field-flex mat-form-field-flex">
          <div class="mat-form-field-infix mat-form-field-infix">
            <div [ngClass]="'drop-zone'" id="drop-zone"
                 (drop)="onDrop($event)"
                 (dragover)="onDragOver($event)">
              <p>Drag and drop, or</p>
              <input class="inputfile"
                     id="attach-files"
                     [name]="fieldName"
                     type="file"
                     (change)="onFileChange($event)"
                     [formControlName]="fieldName"
                     multiple="true">

              <label for="attach-files" class="mat-raised-button mat-button" [appFocus]="autoFocus">
                <mat-icon class="cs-icon">cloud_upload</mat-icon>
                <span>Choose Files</span></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
