<mat-form-field>
  <mat-select [formControl]="yearControl" [(value)]="year" [placeholder]="'Year'" [aria-label]="'Year ' + year" (selectionChange)="onSelectYear($event)">
    <mat-option *ngFor="let option of this.yearOptions" [value]="option">{{option}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select [formControl]="quarterControl" [placeholder]="'Quarter'" [aria-label]="'Quarter ' + quarter" (selectionChange)="onSelectQuarter($event)">
    <mat-option *ngFor="let option of this.quarterOptions" [value]="option">{{option}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select [formControl]="courseControl"  [required]="fieldConfig && fieldConfig.required" [placeholder]="'Course'" [aria-label]="courseAriaLabel" (selectionChange)="onSelectCourse($event)">
    <mat-option *ngFor="let option of this.courseOptions" [value]="option['CourseNumber']">{{option['CourseNumber'] + '-' + option['CourseTitle']}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select [formControl]="sectionControl"  [placeholder]="'Section'" [aria-label]="'Section ' + section" (selectionChange)="onSelectSection($event)">
    <mat-option *ngFor="let option of this.sectionOptions" [value]="option"> {{option}} </mat-option>
  </mat-select>
</mat-form-field>
