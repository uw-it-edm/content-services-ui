<div [formGroup]="formGroup">
  <mat-select #selectDropDown [formControlName]="internalFieldName" [aria-label]="selectedOptionText"
    (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let option of this.options$| async" [value]="option.value">
      {{ option.displayValue }}
    </mat-option>
  </mat-select>
</div>
