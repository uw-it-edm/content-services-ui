<div [formGroup]="formGroup">
  <input type="text"  matInput [formControlName]="internalFieldName" [matAutocomplete]="auto" [attr.aria-label]="placeholder" (blur)="validate()">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelect($event)" >
    <mat-option *ngFor="let person of filteredOptions " [value]="person.regId">
      <span>{{ person.getNameAndEmployeeId() }}</span>
    </mat-option>
  </mat-autocomplete>
</div>
